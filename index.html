<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Learn About Navbar bootstrap -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-light " style="font-size: 25px; font-family: sans-serif; background-color: whitesmoke;">

        <h3>Shivam</h3>

        Photo Editor
    </nav>

    <div id="container">
       <div class="text_box">
           <div id="imageEditor">
               <section id = "editorContainer">
                   <canvas id="editor"></canvas>
               </section>
           </div>

           <section id = "toolbar">

            <button id = "upload" class="btn btn-success"> Upload </button>
            <button id = "save" class="btn btn-danger"> Save </button>
            <br> <br>
            <button id = "flipHor" class="btn btn-info"> Flip Horizontally </button>
            <button id = "flipVert" class="btn btn-info"> Flip Vertically </button>
            <br> <br>
            <button id = "rotateL" class="btn btn-info"> Rotate Left </button>
            <button id = "rotateR" class="btn btn-info"> Rotate Right </button>
            <br> <br>
            <button id = "resize" class="btn btn-info"> Resize </button>
            <button id = "greyscale" class="btn btn-info"> Grayscale </button>
           </section>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
